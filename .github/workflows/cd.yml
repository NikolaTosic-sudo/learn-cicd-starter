name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Set up Goose
        uses: mscno/setup-goose@v1

      - name: Build the project
        run: ./scripts/buildprod.sh

      - name: Setup Cloud
        uses: 'google-github-actions/setup-gcloud@v2'

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Builds the Image
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-467209/notely-ar-repo/notely:latest .

      - name: Migrate the Database
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-467209/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-467209 --max-instances=4